<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Small Layout 1</title>

</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/img/logo.png" class="logo" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="images/img/menu.png" class="menu-icon" alt="menu" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="images/img/arrow.png" alt="button"></button>
            </div>

            <div class="col-2">
                <img src="images/img/controller.png" alt="controller" class="controller">
                <div class="color-box">

                </div>
                <div class="add-btn">
                    <img src="images/img/add.png" alt="add">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="images/img/fb.png" alt="">
            <img src="images/img/tw.png" alt="">
            <img src="images/img/ig.png" alt="">
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menu-list");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "130px";
            }else{
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
